    <script>
    document.querySelector("body").addEventListener("mousemove", oczy);

    function oczy() {
      const oko = document.querySelectorAll(".oko");
      oko.forEach(function (oko) {
        let x = oko.getBoundingClientRect().left + oko.clientWidth / 2;
        let y = oko.getBoundingClientRect().top + oko.clientHeight / 2;

        let radian = Math.atan2(event.pageX - x, event.pageY - y);
        let rotate = radian * (180 / Math.PI) * -1 + 270;
        oko.style.transform = "rotate(" + rotate + "deg)";
      });
    }

    </script>
